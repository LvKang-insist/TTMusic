// Top-level build file where you can add configuration options common to all sub-projects/modules.

//为 根工程引入 config.gradle 文件，这样其他的 gradle 则不需要引入
apply from: this.rootProject.file('config.gradle')

//给构建工具引入 plugin
buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        //配置 maven 私服
        maven {
            url 'http://localhost:8081/repository/tt_release/'
            credentials {
                username 'admin'
                password 'admin123'
            }
        }
        maven {
            url 'http://localhost:8081/repository/tt_snapshots/'
            credentials {
                username 'admin'
                password 'admin123'
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

//这里才是真正工程的引入
allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        mavenCentral()
        maven {
            url 'http://localhost:8081/repository/tt_release/'
            credentials {
                username 'admin'
                password 'admin123'
            }
        }
        maven {
            url 'http://localhost:8081/repository/tt_snapshots/'
            credentials {
                username 'admin'
                password 'admin123'
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
